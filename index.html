<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cam•pare</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <section class='my-section'>
    <div class="container">
      <h1 class='title is-size-1'>
        Cam•pare
      </h1>
    </div>
  </section>
  <section>
    <div class="container cam-selector">
      <div class="field">
        <div class="control">
          <div class="select">
            <select id="brand-selector">
              <option value="" disabled selected>Brand</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <div class="select">
            <select id="model-selector">
              <option value="" disabled selected>Model</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <div class="select">
            <select id="size-selector">
              <option value="" disabled selected>Size</option>
            </select>
          </div>
        </div>
      </div>
      <input class="button is-light" id="submit" type="submit" value="Find matches">
    </div>
  </section>
  <section class='my-section'>
    <div class="container">
      <table class="table is-fullwidth">
      </table>
    </div>
  </section>
  <script src='camdata.js'></script>
  <script src='campare.js'></script>
  </body>
</html>
